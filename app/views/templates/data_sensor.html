<div style="display: flex; align-items: center; justify-content: space-between;">
    <h1>Data Sensor</h1>
    
    <!-- Search Form -->
    <form id="deviceSearchForm" class="form-inline">
        <input type="text" id="deviceName" name="deviceName" class="form-control mr-2" placeholder="Search by Device Name">
        <button type="button" class="btn btn-primary" onclick="searchLogs()">Search</button>
    </form>
</div>


<script>
    function searchLogs() {
        const deviceName = document.getElementById('deviceName').value.toLowerCase();
        const tableBody = document.getElementById('logTableBody');
        const rows = tableBody.getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            const deviceCell = rows[i].getElementsByTagName('td')[1];
            if (deviceCell) {
                const device = deviceCell.textContent || deviceCell.innerText;
                if (device.toLowerCase().indexOf(deviceName) > -1) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    }
</script>
